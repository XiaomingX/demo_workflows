name: CI

on:
  # Triggers the workflow on push or pull request events for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Triggers the workflow every 10 minutes
  schedule:
    - cron: "*/10 * * * *"  # 每 10 分钟触发一次

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4

      # Runs a single command using the runner's shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runner's shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.

      # Create a timestamped .md file with "hello world" content every 10 minutes
      - name: Create timestamped .md file
        run: |
          timestamp=$(date "+%Y-%m-%d_%H-%M-%S")
          echo "hello world" > "$timestamp.md"
      
      # Commit and push the .md file to the repository
      - name: Commit and push .md file
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.md
          git commit -m "Add file ${timestamp}.md"
          git push
